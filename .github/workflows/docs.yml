name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write          

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs toolchain
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/requirements.txt  # installs mkdocs & theme

      - name: Show MkDocs version (debug)
        run: mkdocs --version    

      - name: Build site
        run: mkdocs build --strict -f docs/mkdocs.yml     

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3            
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/deploy-pages@v4                     
        id: deploy
